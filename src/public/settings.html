<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/semantic.min.css">

    <style>
      body {
        padding: 14px;
      }

      #buttons {
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <form class="ui form" id="settings">
      <h4 class="ui dividing header">Wrapper settings</h4>

      <div class="three fields">
        <div class="required field">
          <label for="max-timebank">Max timebank</label>
          <input type="number" id="max-timebank" min="0" placeholder="Max timebank" required>
        </div>

        <div class="required field">
          <label for="time-per-move">Time per move</label>
          <input type="number" id="time-per-move" min="0" placeholder="Time per move" required>
        </div>

        <div class="required field">
          <label for="max-timeouts">Max timeouts</label>
          <input type="number" id="max-timeouts" min="0" placeholder="Max timeouts" required>
        </div>
      </div>

      <div class="ui grid">
        <div class="eight wide column">
          <h4 class="ui dividing header">Bot 1 settings</h4>

          <div class="required field">
            <label for="bot1-name">Name</label>
            <input type="text" id="bot1-name" placeholder="Bot 1 name" required>
          </div>

          <div class="required field">
            <label for="bot1-command">Command (use absolute paths without spaces)</label>
            <input type="text" id="bot1-command" placeholder="Bot 1 command" required>
          </div>
        </div>

        <div class="eight wide column">
          <h4 class="ui dividing header">Bot 2 settings</h4>

          <div class="required field">
            <label for="bot2-name">Name</label>
            <input type="text" id="bot2-name" placeholder="Bot 2 name" required>
          </div>

          <div class="required field">
            <label for="bot2-command">Command (use absolute paths without spaces)</label>
            <input type="text" id="bot2-command" placeholder="Bot 2 command" required>
          </div>
        </div>
      </div>

      <div id="buttons">
        <button class="ui left floated button" id="import" type="button">Import wrapper-commands.json</button>
        <button class="ui left floated button" id="export" type="button">Export</button>
        <button class="ui right floated positive button" type="submit">Save</button>
        <button class="ui right floated button" id="cancel" type="button">Cancel</button>
      </div>
    </form>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/semantic.min.js"></script>
    <script src="js/settings.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
