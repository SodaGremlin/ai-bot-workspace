<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>AI Bot Workspace</title>

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/semantic-ui.min.css">
  <link rel="stylesheet" href="css/portal.css">
</head>
<body>
  <main>
    <div class="ui fluid icon input">
      <input type="text" id="search" placeholder="Search competitions">
      <i class="search icon"></i>
    </div>

    <div class="categories"></div>

    <div class="ui container center aligned" id="search-failed">
      <h2 class="ui icon header">
        <i class="frown icon"></i>
        <div class="content">No competitions were found</div>
      </h2>
    </div>
  </main>

  <div class="footer">
      <a href="javascript:void(0)" id="check-update">Check for updates</a> &bull; <a href="javascript:void(0)" id="open-changelog">Changelog</a>
  </div>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic-ui.min.js"></script>
  <script src="js/portal.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
