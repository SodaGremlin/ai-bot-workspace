<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Settings</title>

    <link rel="stylesheet" href="../../css/semantic-ui.min.css">
    <style>
      body {
        padding: 14px;
      }

      #buttons {
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <form class="ui form" id="settings">
      <h4 class="ui dividing header">Wrapper settings</h4>
      <div class="three fields">
        <div class="required field">
          <label>Max timebank</label>
          <input type="number" id="max-timebank" min="0" placeholder="Max timebank" required>
        </div>
        <div class="required field">
          <label>Time per move</label>
          <input type="number" id="time-per-move" min="0" placeholder="Time per move" required>
        </div>
        <div class="required field">
          <label>Max timeouts</label>
          <input type="number" id="max-timeouts" min="0" placeholder="Max timeouts" required>
        </div>
      </div>

      <div class="ui grid">
        <div class="eight wide column">
          <h4 class="ui dividing header">Bot 1 settings</h4>
          <div class="required field">
            <label>Name</label>
            <input type="text" id="bot1-name" placeholder="Bot 1 name" required>
          </div>
          <div class="required field">
            <label>Command (use absolute paths)</label>
            <input type="text" id="bot1-command" placeholder="Bot 1 command" required>
          </div>
        </div>
        <div class="eight wide column">
          <h4 class="ui dividing header">Bot 2 settings</h4>
          <div class="required field">
            <label>Name</label>
            <input type="text" id="bot2-name" placeholder="Bot 2 name" required>
          </div>
          <div class="required field">
            <label>Command (use absolute paths)</label>
            <input type="text" id="bot2-command" placeholder="Bot 2 command" required>
          </div>
        </div>
      </div>

      <h4 class="ui dividing header">Engine settings</h4>
      <div class="field">
        <label>Seed (leave empty for random board)</label>
        <input type="text" id="seed" placeholder="Seed">
      </div>

      <div id="buttons">
        <button class="ui left floated button" id="import" type="button">Import wrapper-commands.json</button>
        <button class="ui left floated button" id="export" type="button">Export</button>
        <button class="ui right floated positive button" type="submit">Save</button>
        <button class="ui right floated button" id="cancel" type="button">Cancel</button>
      </div>
    </form>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/semantic-ui.min.js"></script>
    <script src="js/settings.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
